{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
            <h1 class="mt-5 fs-2 text-center">회원가입</h1>
            <form method="post" action="/accounts/signup/" class="my-2">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <!-- {{ form.username.label_tag }} -->
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">비밀번호</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">비밀번호 확인</label>
                    {{ form.password2 }}
                </div>
                <div class="d-grid my-3">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
